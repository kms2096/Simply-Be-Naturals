<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Be Naturals</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles/stylesheet.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Meow+Script&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="src/app.js"></script>

    <!-- Square -->
    <script type="module" src="https://js.squareup.com/v2/paymentform"></script>
</head>
<body>
    <div id="header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('header.html')
                .then(response => response.text())
                .then(html => document.getElementById('header').innerHTML = html)
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
    <!-- Picture, Title, price, description, buy -->
    <div id="product_container">
        <img id="product_image" src="" alt="Product Image">
        <h1 id="product_name"></h1>
        <p id="product_description"></p>
        <p id="product_price"></p>
        <button class="buy-button">Buy Now</button>
    </div>
</body>
<!-- Contact Info -->
<footer>
    <div class="contact_container">
        <div class="contact_phone">(585) 736-1152</div>
        <div class="contact_email">contact@simplybenaturals.com</div>
    </div>

</footer>
